name: cd

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  cd:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run generate ğŸ‘·
        run:
          # GitHub Pages ç’°å¢ƒç”¨ã® .env ã‚’é©ç”¨ã—ã¦ãƒ“ãƒ«ãƒ‰ã€‚
          env $(grep -v '^#' ./.github-pages.env | xargs) yarn generate

